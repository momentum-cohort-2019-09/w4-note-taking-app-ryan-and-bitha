<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="script.js" defer></script>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans&display=swap" rel="stylesheet">
    <title>Notekeeper</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <h1>Notekeeper</h1>
    </div>
    <div class="login-container">
        <form class="login">
            <div class="username">
                <label for="username">Username</label>
                <input id="username" name="username" />
            </div>
            <div class="password">
                <label for="password">Password</label>
                <input id="password" name="password" type="password" />
            </div>
            <button type="submit" name="login">Log In</button>
        </form>
    </div>
    <div class="hidden main-wrap">
        <div class="sidebar">

        </div>
        <div class="main-content">
            <a href="" class="new">New Note+</a>
            <div class="creation">
                <form class="note-form">
                    <div class="">
                        <label for="title">Title</label>
                        <input id="title" class="title" name="title">
                    </div>
                    <div class="">
                        <label for="note-content">Note</label>
                        <textarea id="note-content" cols="50" rows="6" class="content" name="content" required
                            placeholder="Note Content"></textarea>
                    </div>
                    <div class="">
                        <label for="tags">Tags</label>
                        <input id="tags" class="tags" name="tags" placeholder="Put, Tags, Here">
                    </div>
                    <div class="">
                        <button type="submit" name="note">Post</button>
                    </div>
                </form>
            </div>
            <h2>Past Notes</h2>
            <div class="notes" style>
            </div>
        </div>
    </div>
    </div>
    </div>
</body>

</html>
