<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=viewport-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Notekeeper</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <h1>Notekeeper</h1>
    </div>
    <div class="login-container">
        <form class="login">
            <div class="username">
                <label for="username">Username</label>
                <input id="username" name="username" />
            </div>
            <div class="password">
                <label for="password">Password</label>
                <input id="password" name="password" />
            </div>
            <button type="submit" name="login">Log In</button>
        </form>
    </div>
    <div class="main-wrap">
        <div class="sidebar">

        </div>
        <div class="main-content">
            <a class="new">New Note</a>
            <div class="creation">
                <form class="note-form">
                    <div class="">
                        <input id="title" class="title" name="title" placeholder="Title">
                    </div>
                    <div class="">
                        <input class="content" name="content" placeholder="Content" required>
                    </div>
                    <div class="">
                        <input class="tags" name="tags" placeholder="Tags, Go, Here">
                    </div>
                    <button type="submit" name="note">Post</button>
                </form>
            </div>
            <div class="past-notes">

            </div>
        </div>
    </div>
</body>

</html>
